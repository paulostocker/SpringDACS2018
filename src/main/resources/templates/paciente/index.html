<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Pacientes</title>
    </head>
    <body>
        <table>
            <thead> 
                <tr>
                    <th>Nome</th>
                    <th>Sexo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="umpac : ${listapac}">
                    <td th:text="${umpac.nome}"></td>
                    <td th:text="${umpac.sexo}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
